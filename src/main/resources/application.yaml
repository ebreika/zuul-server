
spring:
  application:
    name: gateway-service
server:
  port: ${PORT:8080}


eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://user:password@localhost:8761}/eureka/
  instance:
    hostname: ${DOMAIN_NAME:localhost}
    nonSecurePort: 80


zuul:
  prefix: /api
  routes:
    chucknorris:
      path: /chucknorris/**
      serviceId: chucknorris-service
